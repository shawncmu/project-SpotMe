<% if (user) { %>
  <h1><%= user.email %></h1>
  <ul>
    <% events.forEach(function(elem,index) { %>
      <li><%= elem.creator_id %></li>
      <li><%= elem.partner_id %></li>
      <li><%= elem.event_time %></li>
      <li><%= elem.event_type %></li>
    <% }) %>
  </ul>


  <form id="addevent">
    <input type="text" name="time" placeholder="time">
    <input type="text" name="event" placeholder="event">
    <input type="submit" name="addevent" class="btn btn-default">
  </form>
<% } else { %>
  <p>user does not exist</p>
<% } %>

<script src="/public/js/auth/events.js"></script>

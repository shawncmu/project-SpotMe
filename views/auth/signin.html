<div id="signin-page">
  {{#if message}}
    <h2>{{message}}</h2>
  {{/if}}

  <h2>Sign In</h2>

  <form id="signin">
    <input type="text" name="email" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit" name="Sign in" class="btn btn-default">
  </form>

  <div id="signin-form-message"></div>

  <a href="/" class="btn btn-default">Back</a>
</div>

<script src="/public/js/auth/signin.js"></script>
<link rel="stylesheet" href="/public/css/auth/signin.css">

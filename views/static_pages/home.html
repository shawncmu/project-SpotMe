<div id="home-page">
  <h2>Home Page</h2>
</div>
<div id="signin-page">
  <% if (message) { %>
    <h2><%- message %></h2>
  <% } %>

  <h2>Sign In</h2>

  <form id="signin">
    <input type="text" name="email" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit" name="Sign in" class="btn btn-default">
  </form>

  <div id="signin-form-message"></div>

  <a href="/" class="btn btn-default">Back</a>
</div>

<div id="signup-page">
  <% if (message) { %>
    <h2><%- message %></h2>
  <% } %>

  <h2>Sign Up</h2>

  <form id="signup">
    <input type="text" name="email" placeholder="email">
    <input type="text" name="firstname" placeholder="email">
    <input type="text" name="lastname" placeholder="email">
    <input type="text" name="dob" placeholder="email">
    <input type="text" name="experience" placeholder="email">
    <input type="text" name="gender" placeholder="username">
    <input type="text" name="height" placeholder="email">
    <input type="text" name="weight" placeholder="email">
    <input type="password" name="password" placeholder="password">
    <input type="submit" name="Sign Up" class="btn btn-default">
  </form>

  <div id="signup-form-message"></div>

  <a href="/" class="btn btn-default">Back</a>
</div>





<script src="/public/js/auth/signup.js"></script>
<link rel="stylesheet" href="/public/css/auth/signup.css">



<script src="/public/js/auth/signin.js"></script>
<link rel="stylesheet" href="/public/css/auth/signin.css">

<script src="/public/js/static_pages/home.js"></script>
<link rel="stylesheet" href="/public/css/static_pages/home.css">
